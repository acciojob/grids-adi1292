<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container outer-box">

    <!-- Row 1 -->
    <div class="row mb-3">
        <div class="r1c1 col-md-4 col-sm-6 block teal">Row1 col1</div>
        <div class="r1c2 col-md-8 col-sm-6 block lavender">Row1 col2</div>
    </div>

    <!-- Row 2 -->
    <div class="row justify-content-between mb-3">
        <div class="r2c1 col-md-4 col-sm-6 offset-md-2 block coral">Row2 col1</div>
        <div class="r2c2 col-md-4 col-sm-6 block cyan">Row2 col2</div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
        <div class="r3c1 col-md-4 col-sm-6 block pink">Row3 col1</div>
        <div class="r3c2 col-md-4 col-sm-6 block green">Row3 col2</div>
    </div>

</div>

</body>
</html>
